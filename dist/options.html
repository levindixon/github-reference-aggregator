<!DOCTYPE html>
<html>

<head>
  <title>GitHub Reference Aggregator Options</title>
  <style>
    body {
      padding: 10px;
      text-align: center;
    }

    #status {
      height: 1.5em;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <p>You'll need to create a GitHub person access token with the <code>repo</code> scope.</p>
  <p>
    To learn more about how to create a
    personal access token, visit:
  </p>
  <p>
    https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/creating-a-personal-access-token
  </p>

  <div id="status"></div>

  <label>
    Personal Access Token:
    <input type="text" id="token" />
  </label>

  <button id="save">Save</button>

  <script src="options.js"></script>
</body>

</html>
